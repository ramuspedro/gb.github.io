<div class="section communicationDirec">
    <div class="container metho-boxes">
        <h2 class="center-align methoTitle">Other productivity programs</h2>
        <div class="row large-screen">
            <div class="position-relative">
                <div ng-repeat="pL in productivityL">
                    <div class="col s12 m6 l4">
                        <a href ui-sref="{{pL.url}}">
                            <div class="blackBackground cursor-pointer"> <img ng-src="{{pL.img}}" alt="{{pL.name}} greenbooks">
                                <div class="textInside center">
                                    <p>{{pL.name}}</p>
                                </div>
                            </div>
                        </a>
                        <!-- <a href><i class="material-icons arrow-left" ng-click="productivityPreviousL()" ng-hide="0!=$index">keyboard_arrow_left</i></a> <a href><i class="material-icons arrow-right" ng-click="productivityNextL()" ng-hide="2!=$index">keyboard_arrow_right</i></a> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row medium-screen">
            <div class="position-relative">
                <div ng-repeat="pM in productivityM">
                    <div class="col s12 m6 l4">
                        <a href ui-sref="{{pM.url}}">
                            <div class="blackBackground cursor-pointer"> <img ng-src="{{pM.img}}" alt="{{pM.name}} greenbooks">
                                <div class="textInside center">
                                    <p>{{pM.name}}</p>
                                </div>
                            </div>
                        </a>
                        <!-- <a href><i class="material-icons arrow-left" ng-click="productivityPreviousM()" ng-hide="0!=$index">keyboard_arrow_left</i></a> <a href><i class="material-icons arrow-right" ng-click="productivityNextM()" ng-hide="1!=$index">keyboard_arrow_right</i></a> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row small-screen">
            <div class="position-relative">
                <div ng-repeat="pS in productivityS track by $index">
                    <div class="col s12 m6 l4">
                        <a href ui-sref="{{pS.url}}">
                            <div class="blackBackground cursor-pointer"> <img ng-src="{{pS.img}}" alt="{{pS.name}} greenbooks">
                                <div class="textInside center">
                                    <p>{{pS.name}}</p>
                                </div>
                            </div>
                        </a>
                        <!-- <a href><i class="material-icons arrow-left" ng-click="productivityPreviousS()" ng-hide="0!=$index">keyboard_arrow_left</i></a> <a href><i class="material-icons arrow-right" ng-click="productivityNextS()" ng-hide="0!=$index">keyboard_arrow_right</i></a> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row paddingTop2rem center">
            <div class="col s12 m8 l4 push-m2 push-l4"> <a ui-sref="programs.productivity" class="btn-large waves-effect btn-greenBooks-grey cursor-pointer"><span>View all programs</span></a> </div>
        </div>
    </div>
</div>
