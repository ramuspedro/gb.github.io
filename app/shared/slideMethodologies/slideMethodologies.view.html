<div class="section communicationDirec greyBackground">
    <div class="container metho-boxes">
        <div class="row">
            <div class="col s12 m6 l4 left-align">
                <p class="sectionTitle"><span class="underlineGreen">methodologies</span></p>
            </div>
        </div>
        <div class="row large-screen">
            <div class="position-relative">
                <div ng-repeat="mL in methoL">
                    <div class="col s12 m6 l4">
                        <a href ui-sref="{{mL.url}}">
                            <div class="blackBackground cursor-pointer"> <img ng-src="{{mL.img}}" alt="{{mL.name}} greenbooks">
                                <div class="textInside center">
                                    <p>{{mL.name}}</p>
                                </div>
                            </div>
                        </a> <a href><i class="material-icons arrow-left" ng-click="methoPreviousL()" ng-hide="0!=$index">keyboard_arrow_left</i></a> <a href><i class="material-icons arrow-right" ng-click="methoNextL()" ng-hide="2!=$index">keyboard_arrow_right</i></a> </div>
                </div>
            </div>
        </div>
        <div class="row medium-screen">
            <div class="position-relative">
                <div ng-repeat="mM in methoM">
                    <div class="col s12 m6 l4">
                        <a href ui-sref="{{mM.url}}">
                            <div class="blackBackground cursor-pointer"> <img ng-src="{{mM.img}}" alt="{{mM.name}} greenbooks">
                                <div class="textInside center">
                                    <p>{{mM.name}}</p>
                                </div>
                            </div>
                        </a> <a href><i class="material-icons arrow-left" ng-click="methoPreviousM()" ng-hide="0!=$index">keyboard_arrow_left</i></a> <a href><i class="material-icons arrow-right" ng-click="methoNextM()" ng-hide="1!=$index">keyboard_arrow_right</i></a> </div>
                </div>
            </div>
        </div>
        <div class="row small-screen">
            <div class="position-relative">
                <div ng-repeat="mS in methoS track by $index">
                    <div class="col s12 m6 l4">
                        <a href ui-sref="{{mS.url}}">
                            <div class="blackBackground cursor-pointer"> <img ng-src="{{mS.img}}" alt="{{mS.name}} greenbooks">
                                <div class="textInside center">
                                    <p>{{mS.name}}</p>
                                </div>
                            </div>
                        </a> <a href><i class="material-icons arrow-left" ng-click="methoPreviousS()" ng-hide="0!=$index">keyboard_arrow_left</i></a> <a href><i class="material-icons arrow-right" ng-click="methoNextS()" ng-hide="0!=$index">keyboard_arrow_right</i></a> </div>
                </div>
            </div>
        </div>
        <div class="row paddingTop2rem center">
            <div class="col s12 m8 l4 push-m2 push-l4"> <a ui-sref="metho.methos" class="btn-large waves-effect btn-greenBooks-grey cursor-pointer"><span>View all methodologies</span></a> </div>
        </div>
    </div>
</div>
