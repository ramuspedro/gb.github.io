<div class="section">
    <div class="container">
        <div class="download-brochure">
            <div class="row">
                <div class="col s12 m12 l12">
                    <h1 class="center-align whatTitle">Download Brochure</h1>

                    <form id="form-download-brochure" name="form-download-brochure">
                        <div class="input-field col s12 m12"> <i class="material-icons md-24 prefix">account_circle</i>
                            <input id='FirstName' name='FirstName' type="text" class="validate" ng-model="vm.brochure.name" name="name" required>
                            <label for="name">name*</label>
                        </div>
                        <div class="input-field col s12 m6"> <i class="material-icons md-24 prefix">phone</i>
                            <input id='Phone' name='Phone' type="text" class="validate" ng-model="vm.brochure.phone" required="" aria-required="true">
                            <label for="phone">phone number*</label>
                        </div>
                        <div class="input-field col s12 m6"> <i class="material-icons md-24 prefix">email</i>
                            <input id='EmailAddress' name='EmailAddress' type="email" class="validate" ng-model="vm.brochure.email" name="email" required>
                            <label for="email">email*</label>
                        </div>
                        <div class="input-field col s12 m6"> <i class="material-icons md-24 prefix">business</i>
                            <input id='Company' name='Company' type="text" class="validate" ng-model="vm.brochure.company">
                            <label for="company">company</label>
                        </div>
                        <div class="input-field col s12 m6"> <i class="material-icons md-24 prefix">location_on</i>
                            <input id='mx_City' name='mx_City' type="text" class="validate" ng-model="vm.brochure.city">
                            <label for="company">city</label>
                        </div>
                        <!-- <p class="popup-block">* If your pop-up blocker is on, the brochure might not get downloaded. However we will email you the link to view the brochure.</p> -->
                        <button href id="form-submit-button" type="submit" class="btn-large col s8 m4 l4 push-s2 push-m4 push-l4 waves-effect waves-light btn-greenBooks-grey" ng-click="vm.downBrochure(vm.brochure)">download brochure</button>
                        <input type="hidden" name="MXHOrgCode" value="7983" />
                        <input type="hidden" name="MXHLandingPageId" value="8276364c-f587-11e5-b61b-22000aa8e760" />
                        <input type="hidden" name="MXHFormBehaviour" value="0" />
                        <input type="hidden" name="MXHFormDataTransfer" value="0" />
                        <input type="hidden" name="MXHRedirectUrl" value="/" />
                        <input type="hidden" name="MXHAsc" value="5" />
                        <input type="hidden" name="MXHPageTitle" value="download brochure form" />
                        <input type="hidden" name="MXHOutputMessagePosition" value="0" />
                        <input type="hidden" name="MXHIsExternallyUsed" value="1" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="triangleWhite"></div>
<div class="leftDivision"></div>
<div class="rightDivision"></div>
